<div class="inner-card" ng-style="cardHeightStyle" ng-controller="ScriptureCardController">
  <div style="height:100%">
    <div ng-style="verseImageStyle">&nbsp;</div>
    <div ng-style="blurredImageStyle">
      <div ng-style="darkenOverlayStyle">
        <div ng-style="verseContainerVerticalFlipStyle">
          <div ng-style="verseContainerStyles">
            <p style="font-size:16px; color:white; text-align:center;">{{ card.content }}</p>
            <button ng-click="refresh()">New Scripture</button>
          </div>
          <div ng-style="footerStyle">
              <span style="margin: 0 auto;">{{ card.title }}</span>
              <span ng-style="shareButtonStyle" ng-click="showShareDialog()"><i class="ion-android-share"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
