<div class="inner-card" ng-style="cardStyles" ng-controller="PersonCardController">
  <div style="width:100%; background-color:rgba(0, 1, 47, 0.8); color: white; font-size:17px; height:44px; padding: 13px 0;">
    <span style="margin-left: 8px; white-space: nowrap;">{{card.title}}</span>
  </div>
  <div class="card-content">
    <div style="text-align: center; width:100%; height:218px; position:relative;">
      <div style="position:absolute; top:0px; right:0px; background-color:rgba(0,1,47,0.25); height:100%; width:44px; color:white; font-size:36px;">
        <i style="display:block; margin:25px 0;" ng-class="{'ion-ios-heart-outline': !favoritedState, 'ion-ios-heart': favoritedState}" ng-click="toggleFavorite()"></i>
        <i style="display:block; margin:25px 0;" class="ion-paper-airplane"></i>
        <i style="display:block; margin:25px 0;" class="ion-edit"></i>
      </div>
      <div style="height:168px; margin:0px auto; padding-top:30px; text-align: center;" ng-hide="card.profilePicture">
        <div style="background-color:rgba(0, 1, 47, 0.8); margin:0px auto; width: 150px; height:150px; padding:20px; border-radius: 6px;">
          <p style="font-size: 60px; margin: 45px auto;">{{card.initials}}</p>
        </div>
      </div>
      <img ng-src="{{card.profilePicture}}" ng-show="card.profilePicture" style="border-radius: 6px; margin: 30px auto; min-width:150px; min-height:150px;"/>
    </div>
    <div ng-style="inlineNotesStyle">
      <ul class="list">
        <li class="item" style="background:none;color:white; border-top:none;">
          Note 1
        </li>
        <li class="item" style="background:none;color:white;">
          Note 2
        </li>
        <li class="item" style="background:none;color:white;">
          Note 3
        </li>
      </ul>
    </div>
  </div>
</div>
